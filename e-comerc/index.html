<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Shoesart</title>
</head>
<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">Shoesart</a>
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
        </div>
        <div class="cart">
            <h2 class="cart-title">Your Cart</h2>
            <div class="cart-content">
                
            </div>
            <div class="total">
                <div class="total-title">Total</div>
                <div class="total-price">$0</div>
            </div>
            <button type="button" class="btn-buy">Buy Now</button>
            <i class='bx bx-x' id="close-cart"></i>
        </div>
    </header>

    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <div class="shop-content">
            <div class="product-box">
                <img src="img/Patikat/product1.jpg" alt="" class="product-img">
                <h2 class="product-title">Air Force 1</h2>
                <span class="price">$120</span>
                <i class='bx bx-shopping-bag add-cart'></i>

            </div>

            
                <div class="product-box">
                    <img src="img/Patikat/product2.jpg" alt="" class="product-img">
                    <h2 class="product-title">Air Force Blue</h2>
                    <span class="price">$120</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
                    <div class="product-box">
                        <img src="img/Patikat/product3.jpg" alt="" class="product-img">
                        <h2 class="product-title">Air Force Green</h2>
                        <span class="price">$120</span>
                        <i class='bx bx-shopping-bag add-cart'></i>
                    </div>

                  
                        <div class="product-box">
                            <img src="img/Patikat/product4.jpg" alt="" class="product-img">
                            <h2 class="product-title">Air Force Dark Blue

                            </h2>
                            <span class="price">$120</span>
                            <i class='bx bx-shopping-bag add-cart'></i>
            
                        </div>
                        
                            <div class="product-box">
                                <img src="img/Patikat/product5.jpg" alt="" class="product-img">
                                <h2 class="product-title">Air Force Deep Blue</h2>
                                <span class="price">$120</span>
                                <i class='bx bx-shopping-bag add-cart'></i>
                
                            </div>


                                <div class="product-box">
                                    <img src="img/Patikat/product6.jpg" alt="" class="product-img">
                                    <h2 class="product-title">Nike Sport </h2>
                                    <span class="price">$120</span>
                                    <i class='bx bx-shopping-bag add-cart'></i>
                    
                                </div>


                                    <div class="product-box">
                                        <img src="img/Patikat/product7.jpg" alt="" class="product-img">
                                        <h2 class="product-title">Air Force Brown </h2>
                                        <span class="price">$120</span>
                                        <i class='bx bx-shopping-bag add-cart'></i>
                        
                                    </div>


                                            <div class="product-box">
                                                <img src="img/Patikat/product9.jpg" alt="" class="product-img">
                                                <h2 class="product-title"> Air Force </h2>
                                                <span class="price">$120</span>
                                                <i class='bx bx-shopping-bag add-cart'></i>
                                
                                            </div>
                                            
                                         

        </div>
    </section>

    
    <script src="script.js"></script>
</body>
</html>
